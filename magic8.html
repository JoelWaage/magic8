<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Magic 8!</title>
  </head>
  <body class="container">
    <div class="rows">
      <div class="col-md-2">
        <img src="img/logo.gif" alt="phasing earth" id="logo"/>
      </div>
      <div class="col-md-10">
        <h2>May the Force Predict You</h2>
        <!-- <img src="http://www4.flamingtext.com/Tools/download/coollogo_com.png?url=http://de10.engine.flamingtext.com/netfu/tmp28001/coollogo_com-285463636.png&_loc=image" alt="the force logo" /> -->
      </div>
    </div>
<!--input form  -->
    <div id="ask">
      <label class="question">Question:</label>
      <input id="inputtedQuestion" class="form-control" type="text" placeholder="Ask a Yes or No Question of the Cosmos">
      <br>
      <br>
      <div class="rows">
        <div class="col-sm-4">
          <form id="obiSubmit">
            <input type="image" src="img/ghostObi.jpg" class="btTxt submit img-rounded"/>
          </form>
        </div>
        <div class="col-sm-4">
          <form id="darthSubmit">
            <input type="image" src="img/darth2.jpg" class="btTxt submit img-rounded"/>
          </form>
        </div>
        <div class="col-sm-4">
          <form id="yodaSubmit">
            <input type="image" src="img/ghostYoda.jpg" class="btTxt submit img-rounded"/>
          </form>
        </div>
        </div>
      </div>

    </div>
    <br>
<!--result output  -->
    <div id="result" class="jumbotron">
        <h1><span class="output"></span></h1>
        
        <form id="reset">
          <input type="image" src="img/poster.jpg" class="btTxt submit img-rounded img-responsive"/>
        </form>


    </div>



    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
