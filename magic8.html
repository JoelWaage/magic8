<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <title>Jedi Mind Picks</title>

  <body class="container">
    <div class="rows">
      <div class="col-md-2">
        <img src="img/logo.gif" alt="phasing earth" id="logo"/>
      </div>
      <div class="col-md-10">
        <img src="img/theForce3.png" alt="an image" class="img-responsive" />
    </div>
<!--input form  -->
    <div id="ask">
      <div class="rows">
        <div class="col-sm-4">
          <form id="obiSubmit">
              <script>
              var audio = new Audio("audio/saber.mp3");
              audion.oncanplaythrough = function() {
                audio.play();
              }
              audio.loop = true;
              audion.onended = function() {
                audio.play();
              }
              </script>
            <input type="image" src="img/ghostObi.jpg" class="btTxt submit img-circle" onClick="audio.play()"/>
            <label class="question"></label>
            <br>
            <!-- <input type="image" src="audio/saber.mp3" width="0" height="0" loop="false" autostart="false"> -->
            <br>
            <input class="form-control inputtedQuestion" type="text" placeholder="Ask Obi">
          </form>
        </div>
        <div class="col-sm-4">
          <form id="darthSubmit">
              <script>
              var audio2 = new Audio("audio/breath.mp3");
              audion.oncanplaythrough = function() {
                audio.play();
              }
              audio.loop = true;
              audion.onended = function() {
                audio.play();
              }
              </script>
            <input type="image" src="img/darth2.jpg" class="btTxt submit img-rounded" onClick="audio2.play()"/>
            <label class="question"></label>
            <br>
            <br>
            <input class="form-control inputtedQuestion" type="text" placeholder="Ask Vader">
          </form>
        </div>
        <div class="col-sm-4">
          <form id="yodaSubmit">
            <script>
            var audio3 = new Audio("audio/danger.mp3");
            audion.oncanplaythrough = function() {
              audio.play();
            }
            audio.loop = true;
            audion.onended = function() {
              audio.play();
            }
            </script>
            <input type="image" src="img/ghostYoda.jpg" class="btTxt submit img-circle" onClick="audio3.play()"/>
            <label class="question"></label>
            <br>
            <br>
            <input class="form-control inputtedQuestion" type="text" placeholder="Ask Yoda">
          </form>
        </div>
        </div>
        <div>

        <img src="img/planet.png" class="img-responsive" alt="planet" id="planet"/>

    </div>
    <br>
<!-- Obi Output -->

      <h1><span class="output"></span></h1>
        <form class="reset">
          <input type="image" src="img/obi3.gif" class="btTxt submit img-circle img-responsive"/>
