<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Magic 8!</title>
  </head>
  <body class="container">
    <h1>Welcome to our <strong>Mystical</strong> Magic <strong>8-Ball</strong></h1>
    <div>
      <form id="ask">
        <hr>
        <br>
        <label class="question">Question:</label>
        <input id="inputtedQuestion" class="form-control" type="text" placeholder="Ask a Yes or No Question of our Magic 8-Ball">
        <br>
        <label class="question">Name:</label>
        <input id="name" class="form-control" type="text" placeholder="Tell us your Name">
        <br>
        <label class="question">Age:</label>
        <input id="age" class="form-control" type="number" placeholder="How Old Are You?">
        <br>
        <hr>




        <input type="image" src="img/tilt2.gif" class="btTxt submit" id="imageSubmit"/>
      </form>


    </div>


    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
