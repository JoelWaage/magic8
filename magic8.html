<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Magic 8!</title>
  </head>
  <body class="container">
    <div class="rows">
      <div class="col-md-2">
        <img src="img/logo.gif" alt="phasing earth" id="logo"/>
      </div>
      <div class="col-md-10">
        <h2>2001: A Prediction Odyssey</h2>
      </div>
    </div>

    <div>

      <form id="ask">
        <hr>
        <label class="question">Question:</label>
        <input id="inputtedQuestion" class="form-control" type="text" placeholder="Ask a Yes or No Question of the Cosmos">
        <br>
        <label class="question">Name:</label>
        <input id="name" class="form-control" type="text" placeholder="Tell us your Name">
        <br>
        <label class="question">Age:</label>
        <input id="age" class="form-control" type="number" placeholder="How Old Are You?">
        <br>
        <input type="image" src="img/swirl.gif" class="btTxt submit" id="imageSubmit"/>
      </form>


    </div>


    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
